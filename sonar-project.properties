# Unique project key
sonar.projectKey=react-login-demo

# Project metadata
sonar.projectName=React Login Demo
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test files location
sonar.tests=src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js

# Exclude test files from main source analysis
sonar.exclusions=**/*.test.jsx,**/*.test.js,src/index.js

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.jsx,**/*.test.js,src/index.js

# Language
sonar.language=js
